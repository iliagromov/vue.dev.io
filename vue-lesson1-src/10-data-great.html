<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Урок 1</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/styles.css" rel="stylesheet">
	<script src="js/vue.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="sample">
			<input type="text" v-model.trim.lazy="promo">
			<button class="btn btn-danger" @click="promo = ''">X</button>
			<button class="btn btn-primary" @click="promo = 'some'">10% for new customers</button>
			<div v-if="hasSale">
				<div>Base:  {{ price }} -{{ sale }}%</div>
				<div>Final: {{ total }}</div>
			</div>
			<div v-else>Final:  {{ total }}</div>
		</div>
	</div>
	<script>
		function getSale(promo, onComplete){
			let codes = {
				some: 10,
				other: 20
			};

			setTimeout(function(){
				onComplete(codes.hasOwnProperty(promo) ? codes[promo] : 0);
			}, 500);
		}
		
		let app = Vue.createApp({
			data: () => ({
				promo: '',
				sale: 0,
				price: 1000
			}),
			computed: {
				hasSale(){
					return this.sale > 0;
				},
				total(){
					return this.price * (1 - this.sale / 100);
				}
			},
			watch: {
				promo(){
					getSale(this.promo, (sale) => {
						this.sale = sale;
					});
				}
			}
		});
		
		app.mount('.sample');

	</script>
</body>
</html>
